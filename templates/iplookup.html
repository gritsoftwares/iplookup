<script type="text/javascript">
{% if lon %}

var map;
var myLatlng;

//load map style file
function initialize() {
  $.getScript("{{ url_for('static', filename='googlemapStyle.js') }}", function(){

  myLatlng = new google.maps.LatLng( {{ lon }} , {{ lat }})
  var mapOptions = {
    zoom: 12,
    center: myLatlng,
    mapTypeControlOptions: {
      mapTypeIds: [ 'Styled']
    },
    mapTypeId: 'Styled',
    streetViewControl: false
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  var styledMapType = new google.maps.StyledMapType(styles, {name:"IP Look"});
  map.mapTypes.set('Styled', styledMapType);

  var marker = new google.maps.Marker({
    position: myLatlng,
    map: map,
    icon: new google.maps.MarkerImage('{{ url_for('static', filename='noun_project_16939.svg') }}',
    null, null, null, new google.maps.Size(50,50)),
    animation: google.maps.Animation.DROP,
  });

  });

}

//async load map
function loadScript() {
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' +
      'callback=initialize';
  document.body.appendChild(script);
}

//Recenter Map
function recenterMap()
{
  map.setOptions({
        center: myLatlng,
    });
}
$( document ).ready(function() {
  loadScript()
});
$( window ).resize(function() {
  recenterMap()
});
{% endif %}
</script>
