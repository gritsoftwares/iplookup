    #map-canvas  {position:absolute;bottom: 0; width:100%; }

    @media only screen and (min-width: 0px) and (max-width: 480px){

    	    	#banner {display: none;}

            {
              display:none;
            }
	}
    @media only screen and (min-width: 481px) {
    	#map-canvas  {display:block;}

<script type="text/javascript">
{% if lon %}

var map;
var myLatlng;

//load map style file
function initialize() {
  $.getScript("{{ url_for('static', filename='googlemapStyle.js') }}", function(){

  myLatlng = new google.maps.LatLng( {{ lon }} , {{ lat }})
  var mapOptions = {
    zoom: 12,
    center: myLatlng,
    mapTypeControlOptions: {
      mapTypeIds: [ 'Styled']
    },
    mapTypeId: 'Styled',
    streetViewControl: false
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  var styledMapType = new google.maps.StyledMapType(styles, {name:""});
  map.mapTypes.set('Styled', styledMapType);

  var marker = new google.maps.Marker({
    position: myLatlng,
    map: map,
    animation: google.maps.Animation.DROP,
  });

  });

}

//async load map
function loadScript() {
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' +
      'callback=initialize';
  document.body.appendChild(script);
}

//Recenter Map
function recenterMap()
{
  map.setOptions({
        center: myLatlng,
    });
}

//Resize Map to the remainder of the screen
function resizeMap()
{
  correctheight = $( window ).height() - $("#container").height()
  $("#map-canvas").css("height",correctheight+"px") 
}
$( document ).ready(function() {
  loadScript()
  resizeMap()
});
$( window ).resize(function() {
  resizeMap()
  recenterMap();
});
{% endif %}
</script>
